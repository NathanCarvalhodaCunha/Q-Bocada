<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Q Bocada - A melhor lanchonete da ETEC">
    <meta property="og:image" content=https://q-bocada.vercel.app/Imagens/Logo/Q_Bocada.jpg>
    <meta property="og:description" content="Os melhores hambúguers da ETEC!">
    <meta property="og:site_name" content="Q Bocada">
    <link rel="shortcut icon" href="./Imagens/Logo/Q_Bocada.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Login Q Bocada</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login <br>e descubra nossas delicias!!!</h1>
            <img src="Imagens/Logo/Q_Bocada.png" class="left-login-image" width="300px">
        </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>Login</h1>
                    <div class="textfield">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Senha" id="senha">
                        <span class="password" id="Password" onclick="Senha()">Mostrar</span>
                    </div>
                    <button class="btn-login" onclick="logar()">LOGAR</button>
                </div>
            </div>
        </div>
    <script src="JS/script.js"></script>
</body>
</html>
